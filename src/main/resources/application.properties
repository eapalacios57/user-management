spring.application.name=usuarios
server.servlet.context-path=/api/v1
server.port=8080

security.jwt.expiration-in-minutes=30
security.jwt.secret-key=${SECRET_KEY}
spring.datasource.url=jdbc:postgresql://localhost:5432/usuarios
spring.datasource.username=postgres
spring.datasource.password=${BD_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
logging.level.org.springframework.security=DEBUG
spring.mvc.pathmatch.matching-strategy=ant_path_matcher